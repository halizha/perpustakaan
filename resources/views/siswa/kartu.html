<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Anggota Perpustakaan</title>
    <style>
        @page {
            size: A4;
            margin: 0;
        }
        
        @media print {
            body {
                margin: 0;
                padding: 0;
                background: white !important;
            }
            .card {
                box-shadow: none !important;
                border: 1px solid #ccc !important;
                margin: 20px auto;
            }
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            width: 85mm;
            height: 54mm;
            background: white;
            border: 2px solid #2c3e50;
            border-radius: 8px;
            padding: 5mm;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            margin-bottom: 3mm;
            padding-bottom: 2mm;
            border-bottom: 2px solid #3498db;
        }

        .header h1 {
            font-size: 9pt;
            margin: 0;
            color: #2c3e50;
            font-weight: bold;
        }

        .header p {
            font-size: 7pt;
            margin: 1mm 0 0 0;
            color: #7f8c8d;
        }

        .content {
            display: grid;
            grid-template-columns: 20mm 1fr;
            gap: 2mm;
        }

        .photo {
            text-align: center;
        }

        .photo-frame {
            width: 18mm;
            height: 24mm;
            border: 1px solid #bdc3c7;
            background: #ecf0f1;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-label {
            font-size: 5pt;
            color: #7f8c8d;
            margin-top: 1mm;
        }

        .info {
            font-size: 6pt;
        }

        .info-row {
            margin-bottom: 0.5mm;
            display: flex;
        }

        .info-label {
            font-weight: bold;
            color: #2c3e50;
            width: 15mm;
            flex-shrink: 0;
        }

        .info-value {
            color: #2c3e50;
        }

        .footer {
            margin-top: 2mm;
            padding-top: 2mm;
            border-top: 1px solid #ecf0f1;
            font-size: 5pt;
            color: #7f8c8d;
            text-align: center;
        }

        .member-id {
            font-weight: bold;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <h1>KARTU ANGGOTA PERPUSTAKAAN</h1>
            <p>Perpustakaan Umum Kota</p>
        </div>

        <div class="content">
            <div class="photo">
                <div class="photo-frame">
                    <img src="https://placehold.co/72x96" alt="Foto anggota perpustakaan formal 3x4" onerror="this.style.display='none'">
                </div>
                <div class="photo-label">Foto 3x4</div>
            </div>

            <div class="info">
                <div class="info-row">
                    <span class="info-label">Nama:</span>
                    <span class="info-value">Ahmad Sutisna</span>
                </div>
                <div class="info-row">
                    <span class="info-label">ID Anggota:</span>
                    <span class="info-value">LIB-2024-001234</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Bergabung:</span>
                    <span class="info-value">01 Jan 2024</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Berlaku:</span>
                    <span class="info-value">31 Des 2024</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Status:</span>
                    <span class="info-value" style="color: #27ae60;">Aktif</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Telepon:</span>
                    <span class="info-value">0812-3456-7890</span>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="member-id">No: LIB-2024-001234</div>
            <div>Kartu ini wajib dibawa saat berkunjung</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Kartu perpustakaan siap. Gunakan Ctrl+P untuk export ke PDF.');
        });
    </script>
</body>
</html>
